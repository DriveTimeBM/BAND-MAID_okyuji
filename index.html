<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All BAND-MAID Setlists</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  margin: 20px;
}
input[type="text"] {
  width: 100%;
  max-width: 400px;
  padding: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  border: 1px solid #444;
  border-radius: 4px;
  background: #222;
  color: #eee;
}
.okyuji {
  margin-bottom: 5px;
  padding: 5px;
  border: 1px solid #444;
  border-radius: 5px;
}
.okyuji-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  background: #222;
  padding: 5px;
  border-radius: 5px;
}
.okyuji-header:hover {
  background: #333;
}
.setlist {
  margin-top: 8px;
  margin-left: 20px;
  display: none;
}
.setlist li {
  list-style: none;
  padding: 2px 0;
}
.link {
  color: #66ccff;
  text-decoration: none;
}
.link:hover {
  text-decoration: underline;
}
.hidden {
  display: none !important;
}
</style>
</head>
<body>

<h1>All BAND-MAID Setlists</h1>
<iframe src="https://www.google.com/maps/d/embed?mid=1-hUU-25MYERexy7XrFTF_vi1S9l550Q1&ehbc=2E312F" width="640" height="480"></iframe>
<input id="songFilter" type="text" placeholder="Filter by song title..." />
<div id="setlists"></div>

<script>
let grouped = new Map();

fetch('setlists.json')
  .then(r => r.json())
  .then(data => {
    // Sort by Date DESC, then Sequence ASC
    data.sort((a, b) => {
      if (a.Date !== b.Date) return b.Date.localeCompare(a.Date);
      return a.Sequence - b.Sequence;
    });

    // Group preserving order
    data.forEach(item => {
      if (!grouped.has(item.SetId)) grouped.set(item.SetId, []);
      grouped.get(item.SetId).push(item);
    });

    renderSets();
  })
  .catch(err => {
    console.error('Error loading setlists:', err);
    document.getElementById('setlists').textContent = 'Failed to load setlists.';
  });

function renderSets(filter = '') {
  const container = document.getElementById('setlists');
  container.innerHTML = '';

  for (const set of grouped.values()) {
    const first = set[0];
    const date = first.Date;
    const headerText = `${date} ${first.City} ${first.Country} ${first.Venue}`;

    // Filter logic
    const songs = set.map(s => s.Song.toLowerCase());
    const match = !filter || songs.some(s => s.includes(filter.toLowerCase()));
    if (!match) continue;

    const wrapper = document.createElement('div');
    wrapper.className = 'okyuji';

    const header = document.createElement('div');
    header.className = 'okyuji-header';
    header.textContent = headerText;

    const link = document.createElement('a');
    link.href = first.URL;
    link.textContent = 'Setlist.fm';
    link.className = 'link';
    link.target = '_blank';
    link.onclick = e => e.stopPropagation();

    header.appendChild(link);

    const list = document.createElement('ul');
    list.className = 'setlist';
    set.forEach(song => {
      const li = document.createElement('li');
      li.textContent = `${song.Sequence}. ${song.Song}`;
      list.appendChild(li);
    });

    header.addEventListener('click', () => {
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    });

    wrapper.appendChild(header);
    wrapper.appendChild(list);
    container.appendChild(wrapper);
  }
}

// Live filter
document.getElementById('songFilter').addEventListener('input', e => {
  renderSets(e.target.value.trim());
});
</script>

</body>
</html>
